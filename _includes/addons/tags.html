<div class="post-tags">
    {% for tag in page.tags %}
    <div class="chip">
        <a href="{{ site.url }}/tags#{{ tag }}" class="black-text">
            {{ tag }} | {{ site.tags[tag].size }}
            {% if include.arrow %}
            <i class="tag-icon material-icons">arrow_forward</i>
            {% endif %}
        </a>
    </div>
    {% endfor %}
</div>
