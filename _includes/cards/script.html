<!-- 3 Column script component -->
<div class="card white">
    <div class="card-content black-text">
        <a href="{{ site.url }}{{ include.script.url }}" class="black-text">
            <span class="card-title">{{ include.script.title }}</span>
            <p>{{ include.script.description }}</p>
        </a>
    </div>
    <div class="card-action">
        <!-- <a class="blue-text" href="{{ site.url }}/assets/scripts/{{ include.script.iframe }}"> -->
        <a class="blue-text" href="{{ site.url }}{{ include.script.url }}">
            Ver Script
        </a>
    </div>
</div>
