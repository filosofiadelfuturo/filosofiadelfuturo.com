<!-- 3 Column script component -->

<div class="row">
    {% assign sorted_scripts = site.scripts | reverse %}
    {% for script in sorted_scripts limit:3 %}
    <div class="col s12 m6 l4">
        <div class="card white">
            <div class="card-content black-text">
                <span class="card-title">{{ script.title }}</span>
                <p>{{ script.description }}</p>
            </div>
            <div class="card-action">
                <!-- <a class="blue-text" href="{{ site.url }}/assets/scripts/{{ script.iframe }}"> -->
                <a class="blue-text" href="{{ site.url }}{{ script.url }}">
                    Ver Script
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
