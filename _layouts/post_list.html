<!doctype html>
<html>

{% include head.html %}

<body class="black-text">
    {% include nav.html %}
    {% include sidenav.html %}

    <div class="container">

        <!-- Page description / mailchimp -->
        <div class="row">
            <div class="col s12 m6">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
            <div class="col s12 m6">
                <br>
                <br>
                {% include addons/mailchimp.html %}
            </div>
        </div>

        <!-- Post List -->
        <div class="grid-2" data-columns>
            {% for post in site.posts %}
            {% include cards/post.html post=post %}
            {% endfor %}
        </div>

    </div>

    {% include footer.html %}
</body>

</html>
