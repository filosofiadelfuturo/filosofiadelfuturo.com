<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./lmc/main.js"></script>
    <script src="./lmc/instructions.js"></script>
    <script src="./lmc/translator.js"></script>
    <script src="./lmc/examples.js"></script>
    <script src="./lmc/ui.js"></script>
    <style>
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        td,
        th {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        .wrapper {
            display: flex;
            columns: 3;
            column-gap: 4em;
        }

        .col {
            width: 150px;
            margin: 1rem 0;
            display: inline-block;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="col">
            <label for="machine_code">Machine code</label>
            <br>
            <textarea id="machine_code" rows="100" cols="5" maxlength="400"></textarea>
            <textarea id="index" rows="100" cols="2" disabled></textarea>
        </div>
        <div class="col">
            <label for="index_code">Assembly code</label>
            <br>
            <textarea id="index_code" rows="100" cols="12" maxlength="1200"></textarea>
        </div>
        <div class="col">
            <button class="clickable" onclick="OnFillupMemory()">
                Fillup Memory
            </button>
            <br>
            <br>
            <button class="clickable" onclick="OnTranslateMemory()">
                Translate Memory
            </button>
            <br>
            <br>
            <label for="inputs">Input</label>
            <br>
            <textarea id="inputs" rows="6" cols="5"></textarea>
            <br>
            <button class="clickable" onclick="OnStartup()">
                Run Program
            </button>
            <p id="result"></p>
            <br>
            <br>
            <label for="outputs">Output</label>
            <br>
            <textarea id="outputs" rows="6" cols="5"></textarea>
            <br>
            <br>
            <button class="clickable" onclick="OnClearMemory()">
                Clear Memory
            </button>
            <!-- <br>
            <br>
            <button class="clickable" onclick="OnShowInstructions()">
                Instructions
            </button> -->
            <table class="hidden" id="instructions">
                <tr>
                    <th>Machine Code</th>
                    <th>Assembly Code</th>
                </tr>
                <tr>
                    <td>1xx</td>
                    <td>ADD</td>
                </tr>
                <tr>
                    <td>2xx</td>
                    <td>SUB</td>
                </tr>
                <tr>
                    <td>3xx</td>
                    <td>STO</td>
                </tr>
                <tr>
                    <td>5xx</td>
                    <td>LDA</td>
                </tr>
                <tr>
                    <td>6xx</td>
                    <td>BR</td>
                </tr>
                <tr>
                    <td>7xx</td>
                    <td>BRZ</td>
                </tr>
                <tr>
                    <td>8xx</td>
                    <td>BRP</td>
                </tr>
                <tr>
                    <td>901</td>
                    <td>IN</td>
                </tr>
                <tr>
                    <td>902</td>
                    <td>OUT</td>
                </tr>
                <tr>
                    <td>000</td>
                    <td>HLT</td>
                </tr>
                <tr>
                    <td>(only assembly)</td>
                    <td>DAT</td>
                </tr>
            </table>
            <br>
            <br>
            <button class="clickable" onclick="OnShowMore()">
                More...
            </button>
            <div id="more" class="hidden">
                <p>Load Examples</p>
                <button class="clickable" onclick="OnLoadExample('multiplication')">
                    Load Multiplication
                </button><br><br>
                <button class="clickable" onclick="OnLoadExampleIndex('r_division')">
                    Load Division (with remainder)
                </button><br><br>
                <button class="clickable" onclick="OnLoadExampleIndex('quine', true)">
                    Load Quine
                </button><br><br>
                <p>Type of Assembly code</p>
                <form>
                    <input type="radio" id="index_code_radio" name="assembly" value="index" checked>
                    <label for="index_code_radio">Index Code</label><br>
                    <input type="radio" id="alias_code_radio" name="assembly" value="alias">
                    <label for="alias_code_radio">Alias code</label>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
