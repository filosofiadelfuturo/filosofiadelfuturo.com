<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <!-- Font monospace -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
        rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Semantic -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <!-- Local -->
    <script src="./lmc/main.js"></script>
    <script src="./lmc/instructions.js"></script>
    <script src="./lmc/translator.js"></script>
    <script src="./lmc/examples.js"></script>
    <script src="./lmc/ui.js"></script>
    <link rel="stylesheet" href="./lmc/style.css">
</head>

<body>
    <div class="ui grid container">
        <div class="two column row">
            <div class="column" id="machine_code_col">
                <button class="ui button mobile" onclick="OnShowIndexCode()">Show Assembly
                    editor</button>
                <label for="machine_code">Machine code</label>
                <br>
                <textarea id="machine_code" rows="100" cols="5"></textarea>
            </div>
            <div class="column hidden" id="index_code_col">
                <button class="ui button mobile" onclick="OnShowMachineCode()">Show Machine code
                    editor
                </button>
                <label for="index_code">Assembly code</label>
                <br>
                <textarea id="index_code" rows="100" cols="12" maxlength="1200"></textarea>
            </div>
            <div class="column">
                <button class="ui button" onclick="OnFillupMemory()">
                    Fillup Memory
                </button>
                <br>
                <br>
                <button class="ui button" onclick="OnTranslateMemory()">
                    Translate Memory
                </button>
                <br>
                <br>
                <label for="inputs">Input</label>
                <br>
                <textarea id="inputs" rows="6" cols="5"></textarea>
                <br>
                <button class="ui button" onclick="OnStartup()">
                    Run Program
                </button>
                <p id="result"></p>
                <br>
                <br>
                <label for="outputs">Output</label>
                <br>
                <textarea id="outputs" rows="6" cols="5"></textarea>
                <br>
                <br>
                <button class="ui button" onclick="OnClearMemory()">
                    Clear Memory
                </button>
                <br>
                <br>
                <button class="ui button" onclick="OnShowInstructions()">
                    Instructions
                </button>
                <table class="hidden" id="instructions">
                    <tr>
                        <th>Machine Code</th>
                        <th>Assembly Code</th>
                    </tr>
                    <tr>
                        <td>1xx</td>
                        <td>ADD</td>
                    </tr>
                    <tr>
                        <td>2xx</td>
                        <td>SUB</td>
                    </tr>
                    <tr>
                        <td>3xx</td>
                        <td>STO</td>
                    </tr>
                    <tr>
                        <td>5xx</td>
                        <td>LDA</td>
                    </tr>
                    <tr>
                        <td>6xx</td>
                        <td>BR</td>
                    </tr>
                    <tr>
                        <td>7xx</td>
                        <td>BRZ</td>
                    </tr>
                    <tr>
                        <td>8xx</td>
                        <td>BRP</td>
                    </tr>
                    <tr>
                        <td>901</td>
                        <td>IN</td>
                    </tr>
                    <tr>
                        <td>902</td>
                        <td>OUT</td>
                    </tr>
                    <tr>
                        <td>000</td>
                        <td>HLT</td>
                    </tr>
                    <tr>
                        <td>xxx</td>
                        <td>DAT</td>
                    </tr>
                </table>
                <br>
                <br>
                <button class="ui button" onclick="OnShowMore()">
                    More...
                </button>
                <div id="more" class="hidden">
                    <br>
                    <p>Assembly Version</p>
                    <form>
                        <input type="radio" id="index_code_radio" name="assembly" value="index"
                            checked>
                        <label for="index_code_radio">Index Code</label><br>
                        <input type="radio" id="alias_code_radio" name="assembly" value="alias">
                        <label for="alias_code_radio">Alias code</label>
                    </form>
                    <br>
                    <p>Load Examples</p>
                    <button class="ui button" onclick="OnLoadExample('multiplication')">
                        Load Multiplication
                    </button><br><br>
                    <button class="ui button" onclick="OnLoadExampleIndex('r_division')">
                        Load Division (with remainder)
                    </button><br><br>
                    <button class="ui button" onclick="OnLoadExampleIndex('quine', true)">
                        Load Quine
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
