<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <!-- Font monospace -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
        rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

    <!-- Semantic -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <!-- Local -->
    <script src="./dh/ui.js"></script>
    <script src="./dh/dh-main.js"></script>


    <link rel="stylesheet" href="./dh/style.css">
</head>

<body>
    <div class="ui equal width center aligned stackable grid">
        <div class="column">
            <div id="calculator-segment" class="ui segment">
                <h3>Calculator</h3>
                <div class="ui form">
                    <label>Binary XOR</label>
                    <div class="fields">
                        <div class="six wide field">
                            <input id="calc-xor-a" type="number" placeholder="A">
                        </div>
                        <div class="six wide field">
                            <input id="calc-xor-b" type="number" placeholder="B">
                        </div>
                        <button class="ui right labeled four wide field icon button"
                            onclick="CalculatorXOR()">
                            <i class="plus circle icon"></i>
                            Bit XOR
                        </button>
                    </div>
                    <br>
                    <label>Charcode One Time Pad (OTP)</label>
                    <div class="fields">
                        <div class="eight wide field">
                            <input id="calc-otp-payload" type="text"
                                placeholder="Message/Ciphertext">
                        </div>
                        <div class="four wide field">
                            <input id="calc-otp-key" type="number" placeholder="Key">
                        </div>
                        <button class="ui right labeled four wide field icon button"
                            onclick="CalculatorOTP()">
                            <i class="plus circle icon"></i>
                            Pad
                        </button>
                    </div>
                    <br>
                    <div class="ui small basic icon buttons">
                        <button class="ui basic button" data-content="Clear Calculator Logs"
                            data-position="top left" onclick="ClearLogs('calc-log')">
                            <i class="close icon"></i></button>
                    </div>
                    <div class="field">
                        <br>
                        <div class="ui segment left aligned container" id="calc-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
